<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Confirmación de Reserva</title>
    <script src="../js/confirmacion.js" defer></script>
    
</head>

<body>
    <h1>Confirmación de Reserva</h1>


    <div id="datos-reserva" class="confirmacion-container">
    </div>
    <div id="formulario-container" class="formulario-reserva">
        <form id="formulario">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <button type="submit" class="confirmacion-boton">Finalizar Compra</button>
        </form>
    </div>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
