<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Sistema de Reservas de Viajes</title>
</head>
<body>
    <h1>Sistema de Reservas de Viajes</h1>
    <div id="destinos-container"></div>
    <div id="reservas-container"></div>
    <div id="total-container"></div>
    <button id="confirmar-reserva-button" style="display: none;">Confirmar Reserva</button>
    
    <div id="formulario-container" style="display: none;">
        <form id="formulario">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" required>
            <button type="submit">Enviar</button>
            <button type="button" id="cancelar-formulario">Cancelar</button>
        </form>
    </div>
</body>
</html>
